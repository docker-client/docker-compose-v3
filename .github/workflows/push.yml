---
name: CI
on: [push]
jobs:
    test:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                java: [8, 11, 13]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v1
            - name: Set up JDK
              uses: actions/setup-java@v1
              with:
                java-version: ${{ matrix.java }}
            - name: Check
              run: ./gradlew check --info --stacktrace
              timeout-minutes: 10
